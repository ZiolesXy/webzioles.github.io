<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <link rel="stylesheet" href="style-base64.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Base64 Encoder/Decoder</h1>
        
        <div class="input-section">
            <div class="input-group">
                <div class="label-container">
                    <label class="input-label">Input Text:</label>
                    <button class="action-btn" id="paste-btn">Paste</button>
                </div>
                <textarea 
                    class="custom-input" 
                    placeholder="Masukkan teks di sini..."
                    id="inputText"
                ></textarea>
            </div>
            
            <div class="button-group">
                <button class="action-btn" id="en-btn">Enkripsi</button>
                <button class="action-btn" id="exit-btn">Back</button>
                <button class="action-btn" id="den-btn">Dekripsi</button>
            </div>
        </div>

        <div class="output-section">
            <div class="label-container">
                <label class="input-label">Hasil:</label>
                <button class="action-btn" id="copy-btn">Copy</button>
            </div>
            <textarea 
                class="custom-input output-content" 
                id="outputText"
                readonly
                placeholder="Hasil akan muncul di sini..."
            ></textarea>
        </div>
    </div>
    <script src="script-base64.js"></script>
    <script>
        
    </script>
</body>
</html>
